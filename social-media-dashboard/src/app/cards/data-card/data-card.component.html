<div class="group flex flex-row bg-white rounded p-3 h-full w-full justify-center items-center hover:bg-black transition duration-500 ease-in-out shadow-black shadow hover:shadow-none">
  <ng-icon class="text-3xl group-hover:text-white duration-500 ease-in-out transition" name={{helperService.convertToIcon(cardData.metric)}}></ng-icon>
  <div class="flex flex-col rounded p-3 w-2/3 h-full justify-center">
    <p class="text-gray-500 group-hover:text-gray-200 transition duration-200 ease-in-out ">{{cardData.metric}}</p>
    <h3 class="text-2xl font-medium group-hover:text-white transition duration-200 ease-in-out ">{{cardData.target | number:'1.0-2' }}</h3>
    <p class="text-green-600 group-hover:text-green-300 font-medium transition duration-200 ease-in-out ">{{percentageTarget(cardData) | number:'1.0-2'}}%</p>
  </div>
</div>
