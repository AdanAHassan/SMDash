<ul class="h-full w-full bg-black flex flex-col gap-1 items-center p-2">
  <li
    class="p-4 mb-2 w-full bg-white text-black text-center cursor-default">
    <p class="font-bold text-xl">Dashboard</p>
  </li>
  <li
    *ngFor="let navItem of navArr"
    routerLink="/{{navItem.link}}"
    [ngClass]="{
      'text-gray-800 cursor-default': !navItem.available,
      'cursor-pointer text-white hover:text-blue-700 duration-500 ease-in-out' : navItem.available
    }"
    class="py-2 px-4 w-full font-medium ">
      {{navItem.text}}
  </li>
</ul>
